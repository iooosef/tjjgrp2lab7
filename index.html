<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Employee and User Management</h1>
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees-section" type="button" role="tab" aria-controls="employees-section" aria-selected="true" tabindex="0">Employees</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-section" type="button" role="tab" aria-controls="users-section" aria-selected="false" tabindex="0">Users</button>
            </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Employees Table Section -->
            <div class="tab-pane fade show active table-section" id="employees-section" role="tabpanel" aria-labelledby="employees-tab">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group w-50">
                        <span class="input-group-text" id="search-employees-label">Search</span>
                        <input type="search" class="form-control" id="search-employees" placeholder="Search employees..." aria-label="Search employees" aria-describedby="search-employees-label" tabindex="0">
                    </div>
                    <button class="btn btn-primary" id="add-employee-btn" type="button" disabled tabindex="0">Add Employee</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="employees-table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Middle Name</th>
                                <th scope="col">Suffix</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Birthdate</th>
                                <th scope="col">Contact #</th>
                                <th scope="col">Position</th>
                                <th scope="col">Status</th>
                                <th scope="col">Added On</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Employee rows will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Users Table Section -->
            <div class="tab-pane fade table-section" id="users-section" role="tabpanel" aria-labelledby="users-tab">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group w-50">
                        <span class="input-group-text" id="search-users-label">Search</span>
                        <input type="search" class="form-control" id="search-users" placeholder="Search users..." aria-label="Search users" aria-describedby="search-users-label" tabindex="0">
                    </div>
                    <button class="btn btn-primary" id="add-user-btn" type="button" disabled tabindex="0">Add User</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="users-table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Employee ID</th>
                                <th scope="col">Status</th>
                                <th scope="col">Added On</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
